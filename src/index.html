<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Epicycler</title>
</head>
<body>
  <canvas id="canvas" width="512" height="512"></canvas>
  <div id="help">
    <pre>Keybinds:</pre>
    <pre><kbd>F1</kbd> : Toggle this window</pre>
    <pre><kbd>,</kbd>  : Decrease speed</pre>
    <pre><kbd>.</kbd>  : Increase speed</pre>
    <pre><kbd>C</kbd>  : Clear path</pre>
    <pre><kbd>R</kbd>  : Reset animation</pre>
    <pre><kbd>N</kbd>  : Generate new Epicycle</pre>
    <pre><kbd>M</kbd>  : Change animation mode</pre>
  </div>
  <div id="action"></div>
</body>
</html>
